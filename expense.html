<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter expense description">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter expense amount">
            <label for="category">Category:</label><br>
            <select id="category" name="category"> <!-- New category dropdown -->
                <option value="food">Food</option>
                <option value="shopping">Shopping</option>
                <option value="housing">Housing</option>
                <option value="entertainment">Entertainment</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="travel">Travel</option>
                <!-- Add more options as needed -->
            </select><br>
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-list" class="expense-list">
            <table>
                <thead>
                    <tr class="expense-list-header">
                        <td class="description">Description</td>
                        <td class="amount">Amount</td>
                        <td class="category">Category</td>
                        <td class="date">Date</td>
                        <td class="delete">Delete</td>
                        <td class="edit">Edit</td>
                    </tr>
                </thead>
                <tbody class="expense-list-body">
                    <!-- Expense items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <br>
        <div id="total-expenses"><strong>Total Expenses:</strong> $<span id="total">0</span></div>

        <h2>Monthly Expense Summary</h2>
        <table id="monthly-summary">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Expense</th>
                </tr>
            </thead>
