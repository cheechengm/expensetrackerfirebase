<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="expense">Expense:</label>
            <input type="text" id="expense" placeholder="Enter expense description">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter expense amount">
            <button type="submit">Add Expense</button>
        
        </form>
        <div id="expense-list"></div>
        <div id="total-expenses">Total Expenses: $<span id="total">0</span></div>
         
          
         <!-- Add a logout button -->
         <button onclick="logout()">Logout</button>
       
        <script src="firebase.js"></script>
        <script src="expense.js"></script>
        <script src="loginscript.js"></script>
        
    </body>
</html>
